<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling in JS</title>
    <style>
        div{
            height: 200px;
            width: 350px;
            background-color: cadetblue;
        }
        ul{
            background-color: brown;
        }
        li{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Event Bubbling in Js</h1>
    <div>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
